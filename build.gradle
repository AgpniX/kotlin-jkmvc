apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'javax.servlet-api:javax.servlet-api:3.1.0'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.alibaba:druid:1.0.25'
    compile 'com.h2database:h2:1.4.186'
    compile "org.eclipse.jetty:jetty-server:$jetty_version"
    compile "org.eclipse.jetty:jetty-servlets:$jetty_version"

    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile 'org.slf4j:slf4j-log4j12:1.7.12'
    testCompile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.11'
    testCompile 'com.h2database:h2:1.4.186'

    testCompile "mysql:mysql-connector-java:5.1.6"
    testCompile 'org.postgresql:postgresql:9.4.1208.jre7'
    testCompile 'ru.yandex.qatools.embed:postgresql-embedded:1.13'
}
